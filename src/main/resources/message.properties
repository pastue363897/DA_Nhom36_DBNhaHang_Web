Pattern.account.username=* Vui lòng nhập username có độ dài từ 3-20 ký tự bắt đầu là chữ cái
Pattern.account.password=* Vui lòng nhập password có độ dài từ 8-20 ký tự, có bao gồm chữ cái, số, và ký tự đặc biệt
Pattern.customer.hoTen=* Vui lòng nhập tên
Pattern.customer.diaChi=* Vui lòng nhập địa chỉ
Pattern.customer.cmnd=* Vui lòng nhập cmnd có 9 số hoặc căn cước có 12 số
Pattern.customer.sdt=* Vui lòng nhập số điện thoại có 10 số
Pattern.customer.email=* Vui lòng nhập email